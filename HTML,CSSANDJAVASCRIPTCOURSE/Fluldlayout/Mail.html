<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .name{
            flex: 1 0 10rem;
        }
        .email{
            flex: 1 0 10rem;
        }
        .button {
            flex: 1 0 5 rem;
            background-color: #c0b9a5;
        }
    </style>
</head>
<body>
    <form action="/" class="form">
        <input type="text" placeholder="Name" class="name"/>
        <input type="email" placeholder="Email" class="email"/>
        <input type="submit" class="button">Subscribe</form>
    </form>
</body>
</html>
